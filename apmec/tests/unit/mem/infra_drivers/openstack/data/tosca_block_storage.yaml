tosca_definitions_version: tosca_simple_profile_for_mec_1_0_0

description: Demo example

metadata:
  template_name: sample-tosca-mead

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.mec.VDU.Apmec
      capabilities:
        mec_compute:
          properties:
            num_cpus: 1
            mem_size: 512 MB
            disk_size: 1 GB
      properties:
        image: cirros-0.3.5-x86_64-disk
        availability_zone: nova
        mgmt_driver: noop
        config: |
          param0: key1
          param1: key2

    CP1:
      type: tosca.nodes.mec.CP.Apmec
      properties:
        management: true
        order: 0
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1

    VB1:
      type: tosca.nodes.BlockStorage.Apmec
      properties:
        size: 1 GB
        image: cirros-0.3.5-x86_64-disk

    CB1:
          type: tosca.nodes.BlockStorageAttachment
          properties:
            location: /dev/vdb
          requirements:
            - virtualBinding:
                node: VDU1
            - virtualAttachment:
                node: VB1
    VL1:
      type: tosca.nodes.mec.VL
      properties:
        network_name: net_mgmt
        vendor: Apmec
