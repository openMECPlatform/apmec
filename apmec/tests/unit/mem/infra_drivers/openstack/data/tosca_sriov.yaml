tosca_definitions_version: tosca_simple_profile_for_mec_1_0_0

description: SRIOV example

metadata:
  template_name: sample-SRIOV-mead

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.mec.VDU.Apmec
      properties:
        image: OpenWRT
        flavor: numa-sriov
        availability_zone: nova
        mgmt_driver: openwrt
        monitoring_policy:
          name: ping
          actions:
            failure: respawn
          parameters:
            count: 3
            interval: 10
        config: |
          param0: key1
          param1: key2

    CP1:
      type: tosca.nodes.mec.CP.Apmec
      properties:
        name: sriov
        management: true
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1

    CP2:
      type: tosca.nodes.mec.CP.Apmec
      properties:
        type: sriov
      requirements:
        - virtualLink:
            node: VL2
        - virtualBinding:
            node: VDU1

    VL1:
      type: tosca.nodes.mec.VL
      properties:
        network_name: net-mgmt
        vendor: Apmec

    VL2:
      type: tosca.nodes.mec.VL
      properties:
        network_name: sr3010
        vendor: Apmec
