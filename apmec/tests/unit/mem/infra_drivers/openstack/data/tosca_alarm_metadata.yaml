tosca_definitions_version: tosca_simple_profile_for_mec_1_0_0
description: >
  An exception will be raised when having the mismatched metadata
  (metadata is described in monitoring policy but unavailable in
  VDU properties).

metadata:
 template_name: sample-tosca-mead

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.mec.VDU.Apmec
      capabilities:
        mec_compute:
          properties:
            disk_size: 1 GB
            mem_size: 512 MB
            num_cpus: 2
      properties:
        image: cirros-0.3.5-x86_64-disk
        mgmt_driver: noop
        availability_zone: nova


    CP1:
      type: tosca.nodes.mec.CP.Apmec
      properties:
        management: true
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1

    VL1:
      type: tosca.nodes.mec.VL
      properties:
        network_name: net_mgmt
        vendor: Apmec

  policies:
    - vdu1_cpu_usage_monitoring_policy:
        type: tosca.policies.apmec.Alarming
        triggers:
           vdu_hcpu_usage_respawning:
                event_type:
                    type: tosca.events.resource.utilization
                    implementation: Ceilometer
                meter_name: cpu_util
                condition:
                    threshold: 50
                    constraint: utilization greater_than 50%
                    period: 60
                    evaluations: 1
                    method: average
                    comparison_operator: gt
                metadata: VDU1
                action: ''
