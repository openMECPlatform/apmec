tosca_definitions_version: tosca_simple_profile_for_mec_1_0_0

description: OpenWRT with services

metadata:
  template_name: OpenWRT

topology_template:
  node_templates:

    VDU1:
      type: tosca.nodes.mec.VDU.Apmec
      capabilities:
        mec_compute:
          properties:
            num_cpus: 6
            disk_size: 40 GB
            mem_size: 4096 MB
            numa_nodes:
              node0:
                id: 0
                vcpus: [0, 1]
                mem_size: 1024
              node1:
                id: 1
                vcpus: [2,3,4,5]
                mem_size: 3072
            numa_node_count: 2
      properties:
        image: OpenWRT
        mgmt_driver: openwrt
        monitoring_policy:
          name: ping
          actions:
            failure: respawn
          parameters:
            count: 3
            interval: 10
