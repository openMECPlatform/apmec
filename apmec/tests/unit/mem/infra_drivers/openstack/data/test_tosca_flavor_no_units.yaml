tosca_definitions_version: tosca_simple_profile_for_mec_1_0_0

description: OpenWRT with services

metadata:
  template_name: OpenWRT

topology_template:
  node_templates:

    VDU1:
      type: tosca.nodes.mec.VDU.Apmec
      capabilities:
        mec_compute:
          properties:
            num_cpus: 2
            disk_size: 2048
            mem_size: 512
      properties:
        image: OpenWRT
        mgmt_driver: openwrt
        monitoring_policy:
          name: ping
          actions:
            failure: respawn
          parameters:
            count: 3
            interval: 10
    CP1:
      type: tosca.nodes.mec.CP.Apmec
      properties:
        management: true
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1

    VL1:
      type: tosca.nodes.mec.VL
      properties:
        network_name: existing_network_1
        vendor: ACME
