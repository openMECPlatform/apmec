tosca_definitions_version: tosca_simple_profile_for_mec_1_0_0

description: OpenWRT with services

metadata:
  template_name: OpenWRT

topology_template:
  node_templates:

    VDU1:
      type: tosca.nodes.mec.VDU.Apmec
      capabilities:
        mec_compute:
          properties:
            num_cpus: 8
            disk_size: 10 GB
            mem_size: 4096 MB
            mem_page_size: any
            numa_node_count: 2
            cpu_allocation:
              cpu_affinity: dedicated
              thread_allocation: avoid
              socket_count: 2
              thread_count: 2
              core_count: 2
      properties:
        image: OpenWRT
        mgmt_driver: openwrt
        monitoring_policy:
          name: ping
          actions:
            failure: respawn
          parameters:
            count: 3
            interval: 10
