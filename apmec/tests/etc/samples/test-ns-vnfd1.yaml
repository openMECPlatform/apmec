tosca_definitions_version: tosca_simple_profile_for_mec_1_0_0

description: Demo example
node_types:
  tosca.nodes.mec.MEA1:
    requirements:
      - virtualLink1:
          type: tosca.nodes.mec.VL
          required: true
      - virtualLink2:
          type: tosca.nodes.mec.VL
          required: true
    capabilities:
      forwader1:
          type: tosca.capabilities.mec.Forwarder
      forwader2:
          type: tosca.capabilities.mec.Forwarder

topology_template:
  substitution_mappings:
    node_type: tosca.nodes.mec.MEA1
    requirements:
      virtualLink1: [CP11, virtualLink]
      virtualLink2: [CP14, virtualLink]
    capabilities:
      forwarder1: [CP11, forwarder]
      forwarder2: [CP14, forwarder]

  node_templates:
    VDU1:
      type: tosca.nodes.mec.VDU.Apmec
      properties:
        image: cirros-0.3.5-x86_64-disk
        flavor: m1.tiny
        availability_zone: nova
        mgmt_driver: noop
        config: |
          param0: key1
          param1: key2

    CP11:
      type: tosca.nodes.mec.CP.Apmec
      properties:
        management: true
        anti_spoofing_protection: false
      requirements:
        - virtualBinding:
            node: VDU1

    CP12:
      type: tosca.nodes.mec.CP.Apmec
      properties:
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL2
        - virtualBinding:
            node: VDU1

    VDU2:
      type: tosca.nodes.mec.VDU.Apmec
      properties:
        image: cirros-0.3.5-x86_64-disk
        flavor: m1.medium
        availability_zone: nova
        mgmt_driver: noop
        config: |
          param0: key1
          param1: key2

    CP13:
      type: tosca.nodes.mec.CP.Apmec
      properties:
        management: true
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU2

    CP14:
      type: tosca.nodes.mec.CP.Apmec
      requirements:
        - virtualBinding:
            node: VDU2

    VL1:
      type: tosca.nodes.mec.VL
      properties:
        network_name: net_mgmt
        vendor: Apmec

    VL2:
      type: tosca.nodes.mec.VL
      properties:
        network_name: net0
        vendor: Apmec

