tosca_definitions_version: tosca_simple_profile_for_mec_1_0_0

description: vCPU Topology example

metadata:
  template_name: sample-tosca-mead-vcpu-topology

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.mec.VDU.Apmec
      capabilities:
        mec_compute:
          properties:
            disk_size: 80 GB
            mem_size: 4096 MB
            num_cpus: 8
            cpu_allocation:
              socket_count: 2
              thread_count: 2
              core_count: 2
      properties:
        image: cirros-0.3.5-x86_64-disk

    CP1:
      type: tosca.nodes.mec.CP.Apmec
      properties:
        management: true
        order: 0
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1

    VL1:
      type: tosca.nodes.mec.VL
      properties:
        network_name: net_mgmt
        vendor: Apmec
