tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: Demo example VNFD3
node_types:
  tosca.nodes.nfv.VNF3:
    requirements:
      - virtualLink1:
          type: tosca.nodes.nfv.VL
          required: true

topology_template:
  substitution_mappings:
    node_type: tosca.nodes.nfv.VNF3

  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      properties:
        flavor: m1.small
        image: ubuntu-xenial
        mgmt_driver: noop
        availability_zone: nova
        config_drive: true
        key_name: mykey
        config: |
          param0: key1
          param1: key2

    CP13:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        order: 0
        management: true
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1


    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net_mes
        vendor: Tacker


